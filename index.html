<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map Tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <style>
      html{
        height: 100%;
      }
      body{
        height: 100%;
        padding: 0;
        margin:0;
      }
      #map{
        width: 100%;
        height: 100%;
      }
      </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      let mymap = L.map('map', {
        center: [0.03, 38.0],
        zoom: 3,
        maxZoom: 10,
        minZoom: 1,
        detectRetina: true // detect whether the sceen is high resolution or not.
      });

      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);

      L.tileLayer('file:///C:/Users/isgar/OneDrive/Desktop/Geog458/Labs/tileSet/labTiles/{z}/{x}/{y}.png', {
        maxZoom: 5,
        tms: true,
        attribution: 'Generated by QTiles'
      }).addTo(mymap);
    </script>
  </body>
</html>
